apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

group = 'metaphor'
version = '1.2.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'com.google.guava:guava:15.0'
    compile 'org.seleniumhq.selenium:selenium-java:2.37.1'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.37.1'
    compile files('ojdbc6.jar')
    compile 'c3p0:c3p0:0.9.1.2'
    compile 'org.springframework.data:spring-data-oracle:1.0.0.RELEASE'
    testCompile 'junit:junit:4.11'

}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allSource
}


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourceJar {
                classifier "sources"
            }
        }
    }

    repositories {
        maven {
            url "file://$projectDir/../maven-repo/releases"
        }
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}