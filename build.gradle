apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

group = 'metaphor'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

task sourceJar(type: Jar) {
    classifier "source"
}


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourceJar {
                classifier "source"
            }
        }
    }

    repositories {
        maven {
            url "file://$projectDir/../maven-repo/releases"
        }
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}